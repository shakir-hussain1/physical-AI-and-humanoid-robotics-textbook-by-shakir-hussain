[pytest]
# Pytest configuration for RAG Chatbot Backend

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: unit tests
    integration: integration tests
    contract: API contract tests
    slow: slow running tests

# Coverage options
addopts =
    --strict-markers
    --tb=short
    -v

asyncio_mode = auto
