version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=8000
      - FASTAPI_ENV=development
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    command: python -m uvicorn src.app:app --host 0.0.0.0 --port 8000 --reload
